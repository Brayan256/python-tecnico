<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contacto</title>
  <style>
    body{
      font-family:Arial;
      margin:40px
    }
    form{
      width:320px
    }
    input,textarea{
      width:100%;
      margin-bottom:10px
    }
    .msg{
      color:green
    }
    .errorlist{
      color:red;
      list-style:none;
      padding:0
    }
  </style>
</head>
<body>
  <h1>Contacto</h1>
  {% if msg %}<p class="msg">{{ msg }}</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
